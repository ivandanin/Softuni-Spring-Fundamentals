<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>

<header th:replace="fragments/commons :: navbar"></header>
<main>
    <div class="container">
        <h2 class="text-center text-dark bg-light rounded-circle mt-5">All companies</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
          
                <div th:each="c : ${companies}" th:object="${c}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded-circle">
                    <h2 th:text="|Company: *{name}|"></h2>
                    <h4 th:text="|Town: *{town}|"></h4>
                    <h4 th:text="|Description: *{description}|"></h4>
                    <h4><a class="btn-block" href="@{/companies/details/{id}(id = *{id})}">Detail info</a></h4>
                </div>
          
        </div>
    </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
